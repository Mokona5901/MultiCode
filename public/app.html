<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiCode</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="icon" type="image/svg+xml" href="public/favicon.svg">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/typescript/typescript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/java/java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/php/php.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/sql/sql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/shell/shell.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/r/r.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/markdown/markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/yaml/yaml.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/scheme/scheme.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/vb/vb.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/diff/diff.min.js"></script>

    <!-- Diff-Based update script -->
    <script src="https://cdn.jsdelivr.net/gh/google/diff-match-patch@master/javascript/diff_match_patch.js"></script>

    <link rel="stylesheet" href="app.css">
</head>
<body>
    <header>
        <h1>MultiCode</h1>
        <div class="header-right">
            <div class="session-info" id="sessionInfo" style="display: none;">
                <span id="sessionId" style="display: none;"></span>
            </div>
            <button class="export-btn" onclick="exportArchive()">Export as .zip</button>
            <button class="invite-btn" id="inviteBtn" style="display: none;" onclick="inviteToSession()">Invite</button>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </header>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="dropdown">
                    <button class="dropdown-btn">+</button>
                    <div class="dropdown-content">
                        <button onclick="createFile()">File</button>
                        <button onclick="createFolder()">Folder</button>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropdown-btn">Import</button>
                    <div class="dropdown-content">
                        <button onclick="importFile()">File</button>
                        <button onclick="importArchive()">Archive</button>
                        <button onclick="importGithub()">GitHub Repo</button>
                    </div>
                </div>
            </div>
            <ul class="file-tree" id="fileTree"></ul>
        </div>
        <div class="editor-area">
            <div class="editor-header" id="editorHeader">Select a file</div>
            <div id="editor"></div>
            <div id="imageViewer" style="display: none;"></div>
        </div>
    </div>
    <script src="app.js"></script>
    <div id="importOverlay" class="import-overlay" style="display: none;">
        <div class="import-message">Importing...</div>
    </div>
</body>
</html>
